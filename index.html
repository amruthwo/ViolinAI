<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Violin Falling Notes (PWA)</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- cache-bust to avoid stale SW assets during dev -->
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <header>
    <h1>Violin Falling Notes</h1>
    <p class="sub">Preview (listen) or Learn (play-to-advance). Toggle Falling + Sheet independently.</p>
  </header>

  <section class="controls">
    <div class="row">
      <label class="file">
        <span>Choose MIDI</span>
        <input id="midiFile" type="file" accept=".mid,.midi" />
      </label>

      <button id="themeBtn" title="Toggle light/dark">ğŸŒ™ Dark</button>
    </div>

    <div class="row">
      <div class="seg" role="tablist" aria-label="Mode">
        <button id="modePreview" class="segbtn active" type="button">Preview</button>
        <button id="modeLearn" class="segbtn" type="button">Learn</button>
      </div>

      <div class="checks">
        <label><input id="showFalling" type="checkbox" checked> Show Falling</label>
        <label><input id="showSheet" type="checkbox" checked> Show Sheet</label>
      </div>
    </div>

    <div class="row">
      <button id="previewPlayBtn" disabled>â–¶ï¸ Play</button>
      <button id="previewPauseBtn" disabled>â¸ Pause</button>
      <button id="previewStopBtn" disabled>â¹ Stop</button>

      <button id="testSoundBtn" disabled>ğŸ”Š Test Sound</button>

      <button id="startMicBtn" disabled>ğŸ™ Start Mic</button>
    </div>

    <div class="row">
      <button id="loopStartBtn" disabled>âŸ² Set Loop Start</button>
      <button id="loopEndBtn" disabled>âŸ³ Set Loop End</button>
      <button id="loopClearBtn" disabled>âœ• Clear Loop</button>
      <span class="loopread" id="loopRead">Loop: off</span>
    </div>

    <div class="toggles">
      <label>Tempo multiplier:
        <input id="tempoMul" type="number" min="0.25" max="2" step="0.05" value="1.0">
      </label>

      <label>Count-in (beats):
        <input id="countIn" type="number" min="0" max="8" step="1" value="4">
      </label>

      <label>Metronome during preview:
        <input id="metroOn" type="checkbox">
      </label>

      <label id="learnOnlyA">
        Pitch tolerance (cents):
        <input id="tolCents" type="number" min="10" max="80" step="1" value="35">
      </label>

      <label id="learnOnlyB">
        <input id="waitMode" type="checkbox" checked>
        Wait mode (advance only when correct)
      </label>
    </div>

    <div class="status" id="status">Load a MIDI file to begin.</div>
  </section>

  <main class="stage">
    <div class="canvasWrap">
      <canvas id="canvas"></canvas>
      <canvas id="sheetCanvas"></canvas>
    </div>

    <div class="readout">
      <div><b>Target:</b> <span id="targetTxt">â€”</span></div>
      <div><b>Heard:</b> <span id="heardTxt">â€”</span></div>
      <div><b>Clarity:</b> <span id="clarityTxt">â€”</span></div>
      <div><b>Delta:</b> <span id="deltaTxt">â€”</span></div>
      <div><b>Key:</b> <span id="keyTxt">â€”</span></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.28/build/Midi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pitchy@4.1.0/dist/pitchy.umd.min.js"></script>
  <script src="app.js?v=4"></script>
</body>
</html>
